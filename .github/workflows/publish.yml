name: Publish to GPR

on:
  create:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      # - run: yarn
  
  publish-gpr:
    runs-on: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@rodrigo'
      # - run: yarn
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
